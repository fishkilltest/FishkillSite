<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-screen Image Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #slideshow {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: black;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        .slide.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <!-- Slides will be dynamically inserted here -->
    </div>

    <script>
        // List your slide image filenames here
        const slideImages = [
            'testslide1.jpg',
            'testslide2.jpg',
            'testslide3.jpg',
            'testslide4.jpg',
            'testslide5.jpg'
        ];

        const slideshow = document.getElementById('slideshow');

        // Create slide divs
        slideImages.forEach(image => {
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.style.backgroundImage = `url('${image}')`;
            slideshow.appendChild(slide);
        });

        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function startSlideshow() {
            showSlide(0);
            setInterval(nextSlide, 5000); // Change slide every 5 seconds
        }

        function refreshAt(hours, minutes, seconds) {
            var now = new Date();
            var then = new Date();

            if(now.getHours() > hours ||
               (now.getHours() == hours && now.getMinutes() > minutes) ||
                (now.getHours() == hours && now.getMinutes() == minutes && now.getSeconds() >= seconds)) {
                then.setDate(now.getDate() + 1);
            }
            then.setHours(hours);
            then.setMinutes(minutes);
            then.setSeconds(seconds);

            var timeout = (then.getTime() - now.getTime());
            setTimeout(function() { 
                window.location.reload();
            }, timeout);
        }

        function enterFullscreen() {
            if (slideshow.requestFullscreen) {
                slideshow.requestFullscreen();
            } else if (slideshow.mozRequestFullScreen) { // Firefox
                slideshow.mozRequestFullScreen();
            } else if (slideshow.webkitRequestFullscreen) { // Chrome, Safari and Opera
                slideshow.webkitRequestFullscreen();
            } else if (slideshow.msRequestFullscreen) { // IE/Edge
                slideshow.msRequestFullscreen();
            }
        }

        window.onload = function() {
            startSlideshow();
            refreshAt(0,0,0); // Refreshes at midnight
            
            // Enter fullscreen mode after a short delay
            setTimeout(enterFullscreen, 1000);

            // Re-enter fullscreen mode if it's exited
            document.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    setTimeout(enterFullscreen, 1000);
                }
            });
        }

        // Prevent exiting fullscreen with Esc key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                e.preventDefault();
                enterFullscreen();
            }
        });
    </script>
</body>
</html>
