<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Slideshow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="pdf-viewer"></canvas>

    <script>
        // List your PDF filenames here
        const pdfFiles = [
            'FishkillMonitorBreakfast.pdf',
            'FishkillMonitorLunch.pdf',
            'FishkillMonitorDinner.pdf'
        ];

        let currentPdfIndex = 0;
        let currentPage = 1;
        let pdf = null;

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

        async function loadAndRenderPdf(pdfUrl) {
            const loadingTask = pdfjsLib.getDocument(pdfUrl);
            pdf = await loadingTask.promise;
            renderPage();
        }

        async function renderPage() {
            const page = await pdf.getPage(currentPage);
            const scale = 1.5;
            const viewport = page.getViewport({ scale });

            const canvas = document.getElementById('pdf-viewer');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            await page.render(renderContext);
        }

        function nextSlide() {
            currentPdfIndex = (currentPdfIndex + 1) % pdfFiles.length;
            loadAndRenderPdf(pdfFiles[currentPdfIndex]);
        }

        function startSlideshow() {
            loadAndRenderPdf(pdfFiles[currentPdfIndex]);
            setInterval(nextSlide, 5000); // Change slide every 5 seconds
        }

        function refreshAt(hours, minutes, seconds) {
            var now = new Date();
            var then = new Date();

            if(now.getHours() > hours ||
               (now.getHours() == hours && now.getMinutes() > minutes) ||
                (now.getHours() == hours && now.getMinutes() == minutes && now.getSeconds() >= seconds)) {
                then.setDate(now.getDate() + 1);
            }
            then.setHours(hours);
            then.setMinutes(minutes);
            then.setSeconds(seconds);

            var timeout = (then.getTime() - now.getTime());
            setTimeout(function() { 
                window.location.reload();
            }, timeout);
        }

        window.onload = function() {
            startSlideshow();
            refreshAt(0,0,0); // Refreshes at midnight
        }
    </script>
</body>
</html>
